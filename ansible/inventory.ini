# Inventory для Kubernetes кластера
# Автоматически обновлено при развёртывании

[k8s_master]
# Master нода - управляет кластером
k8s-master ansible_host=89.169.159.150 ansible_user=kurs

[k8s_workers]
# Worker ноды - запускают приложения
k8s-worker-1 ansible_host=51.250.71.56 ansible_user=kurs
k8s-worker-2 ansible_host=84.252.137.230 ansible_user=kurs

[k8s_cluster:children]
# Группа всех нод
k8s_master
k8s_workers

[k8s_cluster:vars]
# Переменные для всех нод
# SSH ключ для подключения к нодам
ansible_ssh_private_key_file=~/.ssh/id_rsa

# Отключение проверки SSH ключей хоста (для dev окружения)
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Внутренний IP адрес master ноды (используется worker нодами для подключения)
k8s_master_ip=192.168.10.15
